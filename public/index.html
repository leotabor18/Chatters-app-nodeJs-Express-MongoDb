<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">
    <title>Chatters app</title>
    <link rel = "icon" href = "./css/logo.ico" type = "image/x-icon">
              
  </head>
  <body>
    <main>
    <div class="container-fluid shadow-sm">
        <div class="header border-bottom bg-primary text-white">
            <h2 class="m-0"><span class="far fa-paper-plane me-3"></span>Chatters app</h2>
        </div>
        <form>
            <div class="input-group flex-nowrap ">
                <label class="input-group-text bg-primary text-white" for="username">Username</label>
                <input type="text" class="form-control input" name="username" id="username" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group">
                <label for="inputGroupSelect " class="input-group-text bg-primary text-white" id="addon-wrapping">Room</label>
                <select class="form-select input" name="room" id="inputGroupSelect">
                    <option id="option" selected disabled>Select a chat room</option>
                    <option value="CCA">CCA</option>
                    <option value="SPCF">SPCF</option>
                    <option value="AUF">AUF</option>
                    <option value="HAU">HAU</option>
                </select>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <small id="error"></small>
        </div>
    </div>
    </main>
    <footer class="d-flex justify-content-end align-items-end ">
        <small>Simple Chat App built by Leonardo Tabor</small>
    </footer>
    <script src="javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
