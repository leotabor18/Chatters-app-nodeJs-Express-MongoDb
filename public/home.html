<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Chatters App</title>
    <link rel = "icon" href = "./css/logo.png" type = "image/x-icon">
  </head>
  <body>
    <div class="container-fluid p-0 m-0 ">
        <div class="main shadow">
            <div class="border-bottom navbar navbar-dark bg-primary text-white shadow-sm">
                <div class="header">
                    <button class="btn sidebar-btn" type="button">
                        <span class="fas fa-times close text-white"></span>
                        <span class="navbar-toggler-icon open"></span>               
                        </button>
                    <div class="header-title">
                        <h1 class="m-0"><span class="far fa-paper-plane me-3"></span>Chatters app</h1>
                    </div>
                </div>
            </div>
        <div class="main-container">
            <div class="sidebar border-end bg-light" >
                <div class="main-sidebar">
                    <div class="room-name">
                        <p class="sidebar-header bg-white"><span class="fas fa-house-user me-2"></span>Room</p>
                        <p class="sidebar-child room"></p>
                    </div>
                    <div class="chat-member">
                        <p class="sidebar-header bg-white"><span class="fas fa-users me-2"></span>Members</p>
                        <ul>
                        </ul>
                    </div>
                </div>
                <div class="btn-leave">
                    <a class="btn border btn-danger" href="./index.html">Leave room</a>
                </div>
            </div>
            <div class="chatbox">
                <div class="chat-area" >
                </div>
                <div class="chat-input border-top bg-primary shadow-sm" >
                    <form class="m-2">
                        <div class="input-group">
                            <label for="input-message"></label>
                            <input type="text" name="chat" id="input-message " class="form-control shadow" placeholder="Send a message" aria-label="sendamessage" aria-describedby="basic-addon1">
                            <button type="submit" class="btn shadow btn-light btn-chat"><span class="far fa-paper-plane me-1"></span>Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
            
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
